<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tyir-Auth</title>

    <!-- MainCSS -->
    <link rel="stylesheet" href="./../Assets/Styles/app.css" />

    <!-- TailwindCSS -->

    <!-- Jquery -->

    <!-- AnimeJS lib -->

    <script src="./../Assets/Utils/anime.js"></script>

    <script src="./auth.js"></script>
    <script src="./../Assets/Scripts/app.js"></script>
  </head>
  <body>
    <!-- NAV -->
    <div id="nav"></div>
    <script>
      compLoader("#nav", nav);
    </script>
    <!-- END NAV -->

    <main class="w-full">
      <!-- MAIN BOX -->
      <div
        class="mx-auto my-20 flex w-1/2 overflow-hidden rounded-xl border border-black text-gray-800 lg:w-1/3"
      >
        <div class="mx-auto w-5/6 p-5">
          <!-- Begin Form login -->
          <form action="javascript:;" id="flogin" class="">
            <div class="w-full text-start text-4xl font-bold">Login</div>
            <div class="mt-5">
              <label for="username">
                <span class="w-full font-semibold">Username</span>
                <input
                  type="text"
                  id="username"
                  class="w-full rounded-md p-2 text-gray-800"
                />
              </label>
            </div>
            <div class="mt-5">
              <label for="password">
                <span class="w-full font-semibold">Password</span>
                <input
                  type="text"
                  id="password"
                  class="w-full rounded-md p-2 text-gray-800"
                />
              </label>
            </div>
            <div class="mt-5">
              <button
                class="h-14 w-full rounded-3xl bg-blue-500 p-2 text-xl font-bold text-white hover:bg-blue-700"
              >
                Login
              </button>
            </div>
            <div

            >
              or
            </div>

            <div class="mt-6 w-full text-center text-sm font-semibold">
              Not have balls?
              <a
                href="javascript:;"
                class="font-bold text-green-500 hover:underline"
                >go get one</a
              >
            </div>
          </form>
          <!-- End Form login -->

          <!-- Begin Form register -->
          <form action="javascript:;">
            <div class="w-full text-start text-4xl font-bold">Register</div>
            <div class="mt-5 flex flex-row gap-2">
              <label for="Firstname">
                <span class="w-full font-semibold">Firstname</span>
                <input
                  type="text"
                  name="Firstname"
                  id="Firstname"
                  placeholder="John"
                  class="w-full rounded-md p-2 text-gray-800"
                />
              </label>
              <label for="Lastname">
                <span class="w-full font-semibold">Lastname</span>
                <input
                  type="text"
                  name="Lastname"
                  id="Lastname"
                  placeholder="Wick"
                  class="w-full rounded-md p-2 text-gray-800"
                />
              </label>
            </div>
            <div class="mt-2">
              <label for="Username">
                <span class="w-full font-semibold">Username</span>
                <input
                  type="text"
                  name="Username"
                  placeholder="Baba Yaga"
                  id="Username"
                  class="w-full rounded-md p-2 text-gray-800"
                />
              </label>
            </div>
            <div class="mt-2">
              <label for="Password">
                <span class="w-full font-semibold">Password</span>
                <input
                  type="password"
                  name="Password"
                  placeholder="••••••••"
                  id="Password"
                  class="w-full rounded-md p-2 text-gray-800"
                />
              </label>
            </div>
            <div class="mt-2">
              <label for="ConfirmPassword">
                <span class="w-full font-semibold">Confirm Password</span>
                <input
                  type="password"
                  name="ConfirmPassword"
                  placeholder="••••••••"
                  id="ConfirmPassword"
                  class="w-full rounded-md p-2 text-gray-800"
                />
              </label>
            </div>
            <div class="mt-2">
              <label for="Email">
                <span class="w-full font-semibold">Email</span>
                <input
                  type="email"
                  name="Email"
                  id="Email"
                  placeholder="give_me_the_pencil@inthebar.com"
                  class="w-full rounded-md p-2 text-gray-800"
                />
              </label>
            </div>
            <div class="mt-2">
              <label for="tos">
                <input type="checkbox" name="tos" id="tos" class="rounded-md" />
                <span class="w-full font-semibold"
                  >I agree not to kill
                  <span
                    class="cursor-pointer font-extrabold text-red-700 hover:underline hover:underline-offset-1"
                    >the dog</span
                  ></span
                >
              </label>
            </div>
            <div class="mt-10">
              <button
                type="submit"
                class="h-14 w-full rounded-3xl bg-yellow-500 px-4 py-2 font-semibold text-white transition delay-75 duration-300 hover:bg-yellow-400"
              >
                Join the CONTINENTAL
              </button>
              <div class="mt-5 w-full text-center font-semibold">
                Already a member?
                <a href="#" class="font-bold text-red-700 hover:underline"
                  >Let's go hunt</a
                >
              </div>
            </div>
          </form>
          <!-- End Form register -->
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
      compLoader("#footer", footer);
    </script>
    <!-- END FOOTER -->

    <!-- FlowBite JS -->
    <script src="./../Assets/Utils/Flowbite/flowbite.js"></script>
    <!-- DateTimePicker JS Lib -->
    <script src="./../Assets/Utils/Flowbite/datepicker.js"></script>
  </body>
</html>
