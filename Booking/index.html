<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiyr / Booking</title>
    <!-- MainCSS -->
    <link rel="stylesheet" href="../Assets/Styles/app.css" />

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="../Assets/Styles/Tailwind.css" />

    <!-- Jquery -->
    <script src="../Assets/Utils/Jquery.min.js"></script>

    <!-- MainJS -->
    <script src="../Assets/Scripts/app.js"></script>
    <script src="./booking.js"></script>
  </head>

  <body>
    <!-- NAVBAR LOAD -->
    <div id="navbar"></div>
    <script>
      compLoader("#navbar", nav);
    </script>
    <!-- END NAVBAR -->

    <!-- MAIN CONTENT -->
    <main
      class="v-20 flex w-full flex-col pb-20 pt-10"
      style="min-height: 80vh"
    >
      <div class="relative mx-auto h-80 w-2/3 overflow-hidden bg-green-500">
        <img
          src="./../Assets/Images/Scenes/mountains.webp"
          alt=""
          class="center w-full object-fill object-center opacity-30"
        />
        <span class="absolute inset-0 grid place-items-center text-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="240"
            height="240"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mx-auto my-auto"
          >
            <path
              d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"
            />
          </svg>
        </span>
      </div>
      <div
        class="mx-auto flex h-16 w-3/5 flex-row justify-center"
        id="mini_Nav"
      >
        <div
          class="w-full rounded-b-lg px-2 text-center transition duration-200 ease-in-out hover:bg-green-300"
        >
          <a
            href="javascript:;"
            class="flex h-full w-full"
            dataload="./airplanes.html"
            ><span class="my-auto w-full text-xl font-semibold"
              >Vé máy bay</span
            ></a
          >
        </div>
        <div class="my-auto flex h-2/3 w-0 border border-black"></div>
        <div
          class="w-full rounded-b-lg px-2 text-center transition duration-200 ease-in-out hover:bg-green-300"
        >
          <a
            href="javascript:;"
            class="flex h-full w-full"
            dataload="./yachts.html"
            ><span class="my-auto w-full text-xl font-semibold"
              >Du thuyền</span
            ></a
          >
        </div>
        <div class="my-auto flex h-2/3 w-0 border border-black"></div>
        <div
          class="w-full rounded-b-lg px-2 text-center transition duration-200 ease-in-out hover:bg-green-300"
        >
          <a
            href="javascript:;"
            class="flex h-full w-full"
            dataload="./tours.html"
            ><span class="my-auto w-full text-xl font-semibold">Tour</span></a
          >
        </div>
        <div class="my-auto flex h-2/3 w-0 border border-black"></div>
        <div
          class="w-full rounded-b-lg px-2 text-center transition duration-200 ease-in-out hover:bg-green-300"
        >
          <a
            href="javascript:;"
            class="flex h-full w-full"
            dataload="./hotels.html"
            ><span class="my-auto w-full text-xl font-semibold"
              >Khách sạn</span
            ></a
          >
        </div>
      </div>
      <div id="product_Section" class="mt-20"></div>
      <script>
        compLoader("#product_Section", "./airplanes.html");
      </script>
    </main>
    <!-- END MAIN CONTENT -->

    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
      compLoader("#footer", footer);
    </script>
    <!-- END FOOTER -->

    <!-- FlowBite JS -->
    <script src="../Assets/Utils/Flowbite/flowbite.js"></script>
    <!-- DateTimePicker JS Lib -->
    <script src="../Assets/Utils/Flowbite/datepicker.js"></script>
  </body>
</html>
