<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiyr / Booking</title>
    <!-- MainCSS -->
    <link rel="stylesheet" href="../Assets/Styles/app.css" />

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="../Assets/Styles/Tailwind.css" />

    <!-- Jquery -->
    <script src="../Assets/Utils/Jquery.min.js"></script>

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MainJS -->
    <script src="../Assets/Scripts/app.js"></script>
</head>

<body>
    <!-- NAVBAR LOAD -->
    <div id="navbar"></div>
    <script>
        compLoader("#navbar", nav);
    </script>
    <!-- END NAVBAR -->

    <!-- MAIN CONTENT -->
    <main>
        <div class="w-screen">
            <div
                class="relative mx-auto mt-20 mb-20 max-w-screen-lg overflow-hidden rounded-t-xl bg-emerald-400/60 py-32 text-center shadow-xl shadow-gray-300">
                <h1 class="mt-2 px-8 text-3xl font-bold text-white md:text-5xl">Đặt vé máy bay <i
                        class="fa-solid fa-plane-departure"></i></h1>

                <img src="../Assets/Images/Scenes/mountains.webp"
                    class="absolute top-0 left-0 -z-10 h-full w-full object-cover" alt="">
            </div>

            <div class="mx-auto grid max-w-screen-lg px-6 pb-20">
                <div>
                    <p class="font-sans text-xl font-bold text-blue-900">Chọn địa điểm</p>

                    <div class="mt-4 grid max-w-3xl gap-x-4 gap-y-3 sm:grid-cols-2 md:grid-cols-3">
                        <div class="relative">
                            <input type="radio" name="radio" class="peer hidden" id="serv1" checked>

                            <span
                                class="absolute right-4 top-1/2 box-content block h-3 w-3 -translate-y-1/2 rounded-full border-8 border-gray-300 bg-white peer-checked:border-emerald-400"></span>

                            <label
                                class="flex h-full cursor-pointer flex-col rounded-lg p-4 shadow-lg shadow-slate-100 peer-checked:bg-emerald-600 peer-checked:text-white"
                                for="serv1">
                                <span class="mt-2- font-medium">TP HCM - Phú Quốc</span>
                                <span class="text-xs uppercase">Ngày đi: 30/11/2023</span>
                            </label>
                        </div>

                        <div class="relative">
                            <input type="radio" name="radio" class="peer hidden" id="serv2">

                            <span
                                class="absolute right-4 top-1/2 box-content block h-3 w-3 -translate-y-1/2 rounded-full border-8 border-gray-300 bg-white peer-checked:border-emerald-400"></span>

                            <label
                                class="flex h-full cursor-pointer flex-col rounded-lg p-4 shadow-lg shadow-slate-100 peer-checked:bg-emerald-600 peer-checked:text-white"
                                for="serv2">
                                <span class="mt-2- font-medium">Hà Nội - Phú Quốc</span>
                                <span class="text-xs uppercase">Ngày đi: 30/11/2023</span>
                            </label>
                        </div>

                        <div class="relative">
                            <input type="radio" name="radio" class="peer hidden" id="serv3">

                            <span
                                class="absolute right-4 top-1/2 box-content block h-3 w-3 -translate-y-1/2 rounded-full border-8 border-gray-300 bg-white peer-checked:border-emerald-400"></span>

                            <label
                                class="flex h-full cursor-pointer flex-col rounded-lg p-4 shadow-lg shadow-slate-100 peer-checked:bg-emerald-600 peer-checked:text-white"
                                for="serv3">
                                <span class="mt-2- font-medium">Đà Lạt - Phú Quốc</span>
                                <span class="text-xs uppercase">Ngày đi: 30/11/2023</span>
                            </label>
                        </div>

                        <div class="relative">
                            <input type="radio" name="radio" class="peer hidden" id="serv4">

                            <span
                                class="absolute right-4 top-1/2 box-content block h-3 w-3 -translate-y-1/2 rounded-full border-8 border-gray-300 bg-white peer-checked:border-emerald-400"></span>

                            <label
                                class="flex h-full cursor-pointer flex-col rounded-lg p-4 shadow-lg shadow-slate-100 peer-checked:bg-emerald-600 peer-checked:text-white"
                                for="serv4">
                                <span class="mt-2- font-medium">Vinh - Phú Quốc</span>
                                <span class="text-xs uppercase">Ngày đi: 30/11/2023</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                    <p class="mt-8 font-sans text-xl font-bold text-blue-900">Chọn ngày về</p>
                    <div class="relative mt-4 w-56">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg aria-hidden="true" class="h-5 w-5 text-gray-500" fill="currentColor"
                                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </div>

                        <input type="text" datepicker="" datepicker-orientation="top" autofocus="autofocus"
                            class="datepicker-input block w-full rounded-lg border border-emerald-300 bg-emerald-50 p-2.5 pl-10 text-emerald-800 outline-none ring-opacity-30 placeholder:text-emerald-800 focus:ring focus:ring-emerald-300 sm:text-sm"
                            placeholder="Chọn ngày">
                    </div>
                </div>

                <div>
                    <p class="mt-8 font-sans text-xl font-bold text-blue-900">Chọn hạng ghế</p>

                    <div class="mt-4 grid grid-cols-2 gap-2 lg:max-w-xl">
                        <button class="rounded-lg bg-emerald-700 px-4 py-2 font-medium text-white active:scale-95">Phổ
                            thông</button>

                        <button
                            class="rounded-lg bg-emerald-100 px-4 py-2 font-medium text-emerald-900 active:scale-95">Phổ
                            thông đặc biệt</button>

                        <button
                            class="rounded-lg bg-emerald-100 px-4 py-2 font-medium text-emerald-900 active:scale-95">Thương
                            gia</button>

                        <button
                            class="rounded-lg bg-emerald-100 px-4 py-2 font-medium text-emerald-900 active:scale-95">Hạng
                            nhất</button>
                    </div>
                </div>

                <button
                    class="mt-8 w-56 rounded-full border-8 border-emerald-500 bg-emerald-600 px-10 py-4 text-lg font-bold text-white transition hover:translate-y-1">Book
                    ngay !</button>
            </div>
        </div>
    </main>
    <!-- END MAIN CONTENT -->

    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
        compLoader("#footer", footer);
    </script>
    <!-- END FOOTER -->

    <!-- FlowBite JS -->
    <script src="../Assets/Utils/Flowbite/flowbite.js"></script>
    <!-- DateTimePicker JS Lib -->
    <script src="../Assets/Utils/Flowbite/datepicker.js"></script>
</body>

</html>
