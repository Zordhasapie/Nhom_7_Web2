<div class="mx-auto w-2/3">
  <div class="w-full rounded-2xl border-2 shadow-md">
    <h1 class="w-full text-center text-2xl font-bold">Vé máy bay</h1>
    <p class="mx-auto w-2/3 text-center text-gray-500">
      Việc vi vu đi đâu đó bằng những chuyến bay thật đơn giản, hãy bắt đầu đặt
      vé ngay hôm nay nào!!!
    </p>
    <form
      id="fAirplanes"
      action="javascript:;"
      class="mx-auto mb-10 mt-5 w-4/5"
    >
      <div class="flex flex-row justify-end gap-2" id="howToGo">
        <div>
          <input type="radio" name="howToGo" id="oneWay" checked />
          <label for="oneWay">Một chiều</label>
        </div>
        <div>
          <input type="radio" name="howToGo" id="bothWay" />
          <label for="bothWay">Khứ hồi</label>
        </div>
      </div>
      <div class="mt-3 flex w-full flex-row gap-10">
        <div class="w-full">
          <label for="sAirport">
            <span>Sân bay xuất phát</span>

            <select class="h-12 w-full rounded-2xl" id="sAirport">
              <option value="" selected>--Chọn sân bay--</option>
              <option value="SGN">Sân bay Tân Sơn Nhất</option>
              <option value="HAN">Sân bay Nội Bài</option>
              <option value="DAD">Sân bay Đà Nẵng</option>
              <option value="VDO">Sân bay Vân Đồn, Hạ Long</option>
              <option value="PQC">Sân bay Phú Quốc</option>
            </select>
            <span
              class="invalid-feedback ms-2 hidden w-full text-xs text-red-600"
            ></span>
          </label>
        </div>

        <div class="w-full">
          <label for="eAirport">
            <span>Đích đến</span>
            <select class="h-12 w-full rounded-2xl" id="eAirport">
              <option value="" selected>--Chọn sân bay--</option>
              <option value="SGN">Sân bay Tân Sơn Nhất</option>
              <option value="HAN">Sân bay Nội Bài</option>
              <option value="DAD">Sân bay Đà Nẵng</option>
              <option value="VDO">Sân bay Vân Đồn, Hạ Long</option>
              <option value="PQC">Sân bay Phú Quốc</option>
            </select>
            <span
              class="invalid-feedback ms-2 hidden w-full text-xs text-red-600"
            ></span>
          </label>
        </div>
      </div>
      <div class="mt-3 flex w-full flex-row gap-10">
        <div class="w-full">
          <label for="sDate">
            <span>Ngày đi</span>
            <div class="relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="pointer-events-none absolute inset-y-0 right-0 me-3 mt-3"
              >
                <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                <line x1="16" x2="16" y1="2" y2="6" />
                <line x1="8" x2="8" y1="2" y2="6" />
                <line x1="3" x2="21" y1="10" y2="10" />
                <path d="M8 14h.01" />
                <path d="M12 14h.01" />
                <path d="M16 14h.01" />
                <path d="M8 18h.01" />
                <path d="M12 18h.01" />
                <path d="M16 18h.01" />
              </svg>
              <input
                id="sDate"
                data-toggle="datepicker"
                type="text"
                class="h-12 w-full rounded-2xl pr-10"
                placeholder="chọn ngày đi"
              />
              <span
                class="invalid-feedback ms-2 hidden w-full text-xs text-red-600"
              ></span>
            </div>
          </label>
        </div>

        <div class="w-full">
          <label for="" id="return_label" class="hidden">
            <span>Ngày về</span>
            <div class="relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="pointer-events-none absolute inset-y-0 right-0 me-3 mt-3"
              >
                <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                <line x1="16" x2="16" y1="2" y2="6" />
                <line x1="8" x2="8" y1="2" y2="6" />
                <line x1="3" x2="21" y1="10" y2="10" />
                <path d="M8 14h.01" />
                <path d="M12 14h.01" />
                <path d="M16 14h.01" />
                <path d="M8 18h.01" />
                <path d="M12 18h.01" />
                <path d="M16 18h.01" />
              </svg>
              <input
                id="eDate"
                data-toggle="datepicker"
                type="text"
                class="h-12 w-full rounded-2xl pr-10"
                placeholder="chọn ngày về"
              />
              <span
                class="invalid-feedback ms-2 hidden w-full text-xs text-red-600"
              ></span>
            </div>
          </label>
        </div>
      </div>
      <div class="mt-3 flex w-full flex-row gap-10">
        <div class="w-full">
          <label for="adult">
            <span>Người lớn</span>

            <input type="text" class="h-12 w-full rounded-2xl" id="adult" />
            <span
              class="invalid-feedback ms-2 hidden w-full text-xs text-red-600"
            ></span>
          </label>
        </div>
        <div class="w-full">
          <label for="children">
            <span>Trẻ em</span>
            <input
              name="children"
              type="text"
              class="h-12 w-full rounded-2xl"
              id="children"
            />
            <span
              class="invalid-feedback ms-2 hidden w-full text-xs text-red-600"
            ></span>
          </label>
        </div>
        <div class="w-full">
          <label for="baby">
            <span>Trẻ nhỏ</span>
            <input type="text" class="h-12 w-full rounded-2xl" id="baby" />
            <span
              class="invalid-feedback ms-2 hidden w-full text-xs text-red-600"
            ></span>
          </label>
        </div>
        <div class="relative w-full">
          <button
            id="reserv_btn"
            class="absolute bottom-0 h-12 w-full rounded-2xl bg-green-600 font-semibold text-white disabled:cursor-not-allowed disabled:bg-green-500/80"
            disabled
          >
            Đặt vé ngay!!!
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  $("#howToGo").change(function () {
    // console.log($(this).find("#bothWay").is(":checked"));
    if ($(this).find("#bothWay").is(":checked")) $("#return_label").show(100);
    else $("#return_label").hide(100);
  });
</script>
