<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiyr-Trang chủ</title>
    <!-- MainCSS -->
    <link rel="stylesheet" href="./Assets/Styles/app.css" />

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./Assets/Styles/Tailwind.css" />

    <!-- Jquery -->
    <script src="./Assets/Utils/Jquery.min.js"></script>

    <!-- MainJS -->
    <script src="./Assets/Scripts/app.js"></script>
  </head>
  <body>
    <!-- NAVBAR LOAD -->
    <div id="navbar"></div>
    <script>
      compLoader("#navbar", nav);
    </script>
    <!-- END NAVBAR -->

    <!-- BEGIN CAROUSEL -->
    <main>
      <div class="flex w-full flex-col">
        <div class="banner">
          <div
            id="default-carousel"
            class="relative w-full"
            data-carousel="slide"
          >
            <!-- Carousel wrapper -->
            <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
              <!-- Item 1 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img
                  src="./Assets/Images/Brand/brand_logo.jpg"
                  class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                  alt="..."
                />
              </div>
              <!-- Item 2 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img
                  src="./Assets/Images/Brand/brand_logo.jpg"
                  class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                  alt="..."
                />
              </div>
              <!-- Item 3 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img
                  src="./Assets/Images/Brand/brand_logo.jpg"
                  class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                  alt="..."
                />
              </div>
              <!-- Item 4 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img
                  src="./Assets/Images/Brand/brand_logo.jpg"
                  class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                  alt="..."
                />
              </div>
              <!-- Item 5 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img
                  src="./Assets/Images/Brand/brand_logo.jpg"
                  class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                  alt="..."
                />
              </div>
            </div>
            <!-- Slider indicators -->
            <div
              class="absolute bottom-5 left-1/2 z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse"
            >
              <button
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="true"
                aria-label="Slide 1"
                data-carousel-slide-to="0"
              ></button>
              <button
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="false"
                aria-label="Slide 2"
                data-carousel-slide-to="1"
              ></button>
              <button
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="false"
                aria-label="Slide 3"
                data-carousel-slide-to="2"
              ></button>
              <button
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="false"
                aria-label="Slide 4"
                data-carousel-slide-to="3"
              ></button>
              <button
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="false"
                aria-label="Slide 5"
                data-carousel-slide-to="4"
              ></button>
            </div>
            <!-- Slider controls -->
            <button
              type="button"
              class="group absolute start-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
              data-carousel-prev
            >
              <span
                class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-white/30 group-hover:bg-white/50 group-focus:outline-none group-focus:ring-4 group-focus:ring-white dark:bg-gray-800/30 dark:group-hover:bg-gray-800/60 dark:group-focus:ring-gray-800/70"
              >
                <svg
                  class="h-4 w-4 text-white rtl:rotate-180 dark:text-gray-800"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 6 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 1 1 5l4 4"
                  />
                </svg>
                <span class="sr-only">Previous</span>
              </span>
            </button>
            <button
              type="button"
              class="group absolute end-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
              data-carousel-next
            >
              <span
                class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-white/30 group-hover:bg-white/50 group-focus:outline-none group-focus:ring-4 group-focus:ring-white dark:bg-gray-800/30 dark:group-hover:bg-gray-800/60 dark:group-focus:ring-gray-800/70"
              >
                <svg
                  class="h-4 w-4 text-white rtl:rotate-180 dark:text-gray-800"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 6 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 9 4-4-4-4"
                  />
                </svg>
                <span class="sr-only">Next</span>
              </span>
            </button>
          </div>
        </div>
        <!-- END CAROUSEL -->

        <!-- MAIN CONTENT -->
        <div class="flex w-full flex-col">
          <!-- BEGIN BOOKING FORM -->
          <div class="mx-auto my-10 w-3/4">
            <form action="javascript:;" class="w-full">
              <div class="flex w-full flex-row justify-center gap-2">
                <div class="relative">
                  <input
                    class="rounded-lg border-2 ps-8 placeholder:font-bold placeholder:text-black focus:placeholder:text-gray-400"
                    type="text"
                    placeholder="Where the fuck you go?"
                  /><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="pointer-events-none absolute inset-y-0 left-0 my-auto ms-1"
                  >
                    <path d="M18 8c0 4.5-6 9-6 9s-6-4.5-6-9a6 6 0 0 1 12 0" />
                    <circle cx="12" cy="8" r="2" />
                    <path
                      d="M8.835 14H5a1 1 0 0 0-.9.7l-2 6c-.1.1-.1.2-.1.3 0 .6.4 1 1 1h18c.6 0 1-.4 1-1 0-.1 0-.2-.1-.3l-2-6a1 1 0 0 0-.9-.7h-3.835"
                    />
                  </svg>
                </div>

                <div date-rangepicker class="flex items-center">
                  <div class="relative">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="pointer-events-none absolute inset-y-0 left-0 my-auto ms-1"
                    >
                      <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                      <line x1="16" x2="16" y1="2" y2="6" />
                      <line x1="8" x2="8" y1="2" y2="6" />
                      <line x1="3" x2="21" y1="10" y2="10" />
                      <path d="M8 14h.01" />
                      <path d="M12 14h.01" />
                      <path d="M16 14h.01" />
                      <path d="M8 18h.01" />
                      <path d="M12 18h.01" />
                      <path d="M16 18h.01" />
                    </svg>
                    <input
                      name="start"
                      type="text"
                      class="rounded-lg border-2 ps-8 placeholder:font-bold placeholder:text-black focus:placeholder:text-gray-400"
                      placeholder="Select date start"
                    />
                  </div>
                  <span class="mx-1 text-black">-</span>
                  <div class="relative">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="pointer-events-none absolute inset-y-0 left-0 my-auto ms-1"
                    >
                      <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                      <line x1="16" x2="16" y1="2" y2="6" />
                      <line x1="8" x2="8" y1="2" y2="6" />
                      <line x1="3" x2="21" y1="10" y2="10" />
                      <path d="M8 14h.01" />
                      <path d="M12 14h.01" />
                      <path d="M16 14h.01" />
                      <path d="M8 18h.01" />
                      <path d="M12 18h.01" />
                      <path d="M16 18h.01" />
                    </svg>
                    <input
                      name="end"
                      type="text"
                      class="rounded-lg border-2 ps-8 placeholder:font-bold placeholder:text-black focus:placeholder:text-gray-400"
                      placeholder="Select date end"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- BEGIN INTERESTING PLACES -->
          <div id="interesting_places" class="flex flex-col">
            <div class="mx-auto my-2 w-5/6 border-b-4 border-black">
              <span class="ms-4 text-4xl font-bold">NỔI BẬT TRONG TUẦN</span>
            </div>
            <div
              class="mx-auto flex w-5/6 flex-col justify-center gap-2 xl:flex-row"
            >
              <div class="flex w-fit flex-row gap-2">
                <div class="flex w-fit flex-col gap-2">
                  <div class="relative h-96 w-96">
                    <img
                      src="Assets/Images/Places/dia-diem-du-lich-viet-nam-1-819x1024.jpg"
                      alt=""
                      class="h-full w-full object-cover object-center"
                    />
                    <div
                      class="absolute inset-x-0 bottom-0 h-10 w-full bg-gradient-to-b from-transparent to-gray-800 text-center text-xl font-bold text-white"
                    >
                      Địa điểm 1
                    </div>
                  </div>
                  <div class="relative h-96 w-96">
                    <img
                      src="Assets/Images/Places/dia-diem-du-lich-viet-nam-1-819x1024.jpg"
                      alt=""
                      class="h-full w-full object-cover object-center"
                    />
                    <div
                      class="absolute inset-x-0 bottom-0 h-10 w-full bg-gradient-to-b from-transparent to-gray-800 text-center text-xl font-bold text-white"
                    >
                      Địa điểm 1
                    </div>
                  </div>
                </div>
                <div class="flex flex-col gap-2">
                  <div class="relative h-96 w-96">
                    <img
                      src="Assets/Images/Places/dia-diem-du-lich-viet-nam-1-819x1024.jpg"
                      alt=""
                      class="h-full w-full object-cover object-center"
                    />
                    <div
                      class="absolute inset-x-0 bottom-0 h-10 w-full bg-gradient-to-b from-transparent to-gray-800 text-center text-xl font-bold text-white"
                    >
                      Địa điểm 1
                    </div>
                  </div>
                  <div class="relative h-96 w-96">
                    <img
                      src="Assets/Images/Places/dia-diem-du-lich-viet-nam-1-819x1024.jpg"
                      alt=""
                      class="h-full w-full object-cover object-center"
                    />
                    <div
                      class="absolute inset-x-0 bottom-0 h-10 w-full bg-gradient-to-b from-transparent to-gray-800 text-center text-xl font-bold text-white"
                    >
                      Địa điểm 1
                    </div>
                  </div>
                </div>
              </div>
              <div class="strong_pics relative">
                <img
                  src="Assets/Images/Places/dia-diem-du-lich-viet-nam-1-819x1024.jpg"
                  alt=""
                  class="h-full w-full object-cover object-center"
                />
                <div
                  class="absolute inset-x-0 bottom-0 h-10 w-full bg-gradient-to-b from-transparent to-gray-800 text-center text-2xl font-bold text-white"
                >
                  Địa điểm 1
                </div>
              </div>
            </div>
          </div>
          <!-- END INTERESTING PLACES -->
          <!-- BEGIN FEATURING ITEMS -->
          <div class="flex flex-col"></div>
          <!-- END FEATURING ITEMS -->
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <script>
      compLoader("#footer", footer);
    </script>

    <!-- FlowBite JS -->
    <script src="./Assets/Utils/Flowbite/flowbite.js"></script>
    <!-- DateTimePicker JS Lib -->
    <script src="Assets/Utils/Flowbite/datepicker.js"></script>
  </body>
</html>
